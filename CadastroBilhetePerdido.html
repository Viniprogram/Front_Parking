<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=devide-width, initial-scale=1">
        <link href="CadastroBilhetePerdido.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">        
        <title>Cadastro do Bilhete Perdido</title>         
    </head>
    <body>        
          <header>
                <div class="carousel slide" data-ride="carousel" id="galeria">

                        <ol class="carousel-indicators">
                            <li data-target="#galeria" data-slide-to="0" class="active"></li>
                            <li data-target="#galeria" data-slide-to="1"></li>
                            <li data-target="#galeria" data-slide-to="2"></li>
                            <li data-target="#galeria" data-slide-to="3"></li>
                        </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="Imagens/estacionamento0.jpg" class="img-responsive">
                        </div>
                        <div class="item">
                            <img src="Imagens/estacionamento01.jpg" class="img-responsive">
                        </div>
                        <div class="item">
                            <img src="Imagens/estacionamento02.jpg" class="img-responsive">
                        </div>
                        <div class="item">
                            <img src="Imagens/estacionamento03.jpg" class="img-responsive">
                        </div>
                    </div><!-- carousel-inner -->                                
                </div><!-- fim do carousel -->
            </header>           
            <div class="container">
                <form>
                    <div class="form-group">
                        
                        <input class="form-control" type="text" id="nome" placeholder="Nome completo" autofocus/>
                    </div>    

                    <div class="form-group">
                       
                        <input class="form-control" type="text" id="cnh" placeholder="CNH"/>
                    </div> 

                    <div class="form-group">
                        
                        <input class="form-control" type="text" id="placa" placeholder="Placa"/>  
                    </div>

                    <div class="form-group">
                        
                        <input class="form-control" type="text" id="telefone" placeholder="Telefone"/>  
                    </div>

                    <input class="btn btn-primary pull-right" id="enviar" type="submit" value="Enviar"/>
                </form>                   
                <footer class="footer navbar-fixed-bottom">                    
                    <p>Faculdade Uninassau - Análise e Desenvolvimento de Sistemas</p>
                    <p>&copy Copyright 2018 - Developers: Cláudio, Brasileiro, Glauber e Vinícius - Todos os direitos reservados.</p>
                </footer> 
            </div>          
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
